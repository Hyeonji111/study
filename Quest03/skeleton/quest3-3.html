<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>구구단 게임</title>

  <style>
    body {
      width: 50%;
      max-width: 800px;
      min-width: 480px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <h1>구구단 게임</h1>

  <li style="margin-bottom:5px;">랜덤값으로 지정할 수 있는 최대 자릿수는 3입니다.</li>
  <li style="margin-bottom:5px;">자릿수를 등록하면 해당 자릿수 크기의 숫자 2개가 랜덤으로 표시 됩니다.</li>
  <li style="margin-bottom:5px;">랜덤으로 표시되는 2개 숫자의 곱셈값을 기록하세요.</li><br>
  <div class="setDigitForm">
    <label for="setDigitNum">자릿수를 설정해주세요: </label>
    <input type="text" id="setDigitNum" class="setDigitNum" maxlength="3">
    <input type="submit" value="등록" class="setDigitSubmit">
  </div>

  <div class="form" style="margin-top:40px;">
    <sapn id="randA">랜덤값A</sapn> X <sapn id="randB">랜덤값B</sapn> = <input type="text" id="guessField" class="guessField">
    <input type="submit" value="정답확인" class="guessSubmit">
  </div>

  <div class="resultArea" style="margin-top:40px;">
    <span>정답여부는 여기에!!</span>
  </div>

  <script>
    // 변수 선언
    let setDigitNum = document.querySelector('#setDigitNum');
    const setDigitSubmit = document.querySelector('.setDigitSubmit');

    let randA = document.getElementById('randA');
    let randB = document.getElementById('randB');
    const guessSubmit = document.querySelector('.guessSubmit');

    let guessField = document.querySelector('.guessField');
    const resultArea = document.querySelector('.resultArea span');

    let a = 0;
    let b = 0;
    let ab = 0;
    
    setDigitSubmit.addEventListener('click', function () {
      let num = Number(setDigitNum.value);
      switch (num) {
        case 1:
          a = Math.floor(Math.random() * 9) + 1;
          b = Math.floor(Math.random() * 9) + 1;
          ab = a * b;
          randA.textContent = a;
          randB.textContent = b;
          break;
        case 2:
          a = Math.floor(Math.random() * 89) + 10;
          b = Math.floor(Math.random() * 89) + 10;
          ab = a * b;
          randA.textContent = a;
          randB.textContent = b;
          break;
        case 3:
          a = Math.floor(Math.random() * 899) + 100;
          b = Math.floor(Math.random() * 899) + 100;
          ab = a * b;
          randA.textContent = a;
          randB.textContent = b;
          break;
        default:
          alert("4이하 금지금지");
          break;
      }
    });

    // check => '정답' or '오답'
    guessSubmit.addEventListener('click', function(){
      if(ab == guessField.value){
        resultArea.textContent = '정답!';
      }else{
        resultArea.textContent = '오답! 답은 ' + ab;
      }
    });

  </script>
</body>

</html>

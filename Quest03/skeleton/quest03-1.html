<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>별찍기</title>
</head>
<body>
    <script>
        const num = prompt("삼각형 높이");
        aaa(num);
        function aaa(num){
            let star = '';
            for (let i = 0; i < num; i++) {
                for (let j = (num-1); j > i; j--) {
                    star += ' ';
                }
                for (let k = 0; k <= (i * 2); k++) {
                    star += '*';
                }
                star += '\n';
            }
            console.log(star);
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multiplication table</title>
</head>
<body>
    <h1>구구단</h1>
    자릿수 : <input type="number" id="num">

    <script>
        let num = document.createElement('input')
        let ran1 = Math.random();
        let ran2 = Math.random();

        document.write(ran1*(10**num));
    </script>
</body>
</html>
